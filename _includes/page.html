<div class="page-header">
  <h1>Projects</h1>
</div>

<div class="row row-eq-height repo-list">
  <div class="row-height">
    {% for repo in site.repos %}
    <div class="col-md-3 well text-center repo" repo-id="{{repo.id}}">
      <span class="pull-right stats"></span>
      <a href="https://github.com/monitorjbl/{{repo.id}}">
        <img src="{{repo.icon}}" class="medium-icon">
        <h3>{{repo.name}}</h3>
      </a>

      <p>{{repo.description}}</p>
    </div>
    {% endfor %}
  </div>
</div>

<div class="page-header">
  <h1>News</h1>
</div>

{{ content }}
